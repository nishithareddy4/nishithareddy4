<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

<style>
    body {
        margin: 5% 30%;
    }

    button {
        border: 2px solid black;
        border-radius: 49px;
        background-color: #aea9a9;
        color: white;
        font-size: large;
        padding: 3px 20px;
        margin: 11px 200px;
    }

    h1 {
        text-align: center;
        font-size: bolder;
    }

    h2 {
        text-align: center;
    }

    label {
        font-size: large;
    }

    select {
        width: 48%;
    }
</style>
</head>
<body>
    <h1>Feedback Form for Online Learning Platform</h1>
    <form action="./submit.html">
        <fieldset>
            <h2>Feedback Form</h2>
            <h3>Overall Course Experience</h3>
            <label>How would you rate your overall experience with this course?</label><br><br>
            <select>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
                <option value="Very Poor">Very Poor</option>
            </select><br>
            <h3>Course Content</h3>
            <label>How satisfied are you with the quality of the course content?</label><br><br>
            <select>
                <option value="Very Satisfied">Very Satisfied</option>
                <option value="Satisfied">Satisfied</option>
                <option value="Neutral">Neutral</option>
                <option value="Dissatisfied">Dissatisfied</option>
                <option value="Very Dissatisfied">Very Dissatisfied</option>
            </select><br><br>
            <label>Was the content well-organized and easy to follow?</label><br><br>
            <select><br>
                <option value="Strongly Agree">Strongly Agree</option>
                <option value="Agree">Agree</option>
                <option value="Neutral">Neutral</option>
                <option value="Disagree">Disagree</option>
                <option value="Strongly Disagree">Strongly Disagree</option>
            </select><br><br>
            <label>How would you rate your overall experience with this course?</label><br><br>
            <select>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
                <option value="Very Poor">Very Poor</option>
            </select><br><br>
            <label>Was the course content up-to-date and relevant to your learning needs?</label><br><br>
            <select>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Somewhat">Somewhat</option>
            </select><br><br>
            <h3>Course Structure and Resources</h3>
            <label>How would you rate the structure of the course (e.g., modules, lessons, quizzes)?</label><br><br>
            <select>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select><br><br>
            <label>Were the resources provided (e.g., reading materials, videos, quizzes) helpful?</label><br><br>
            <select>
                <option value="Very Helpful">Very Helpful</option>
                <option value="Helpful">Helpful</option>
                <option value="Neutral">Neutral</option>
                <option value="Not Helpful">Not Helpful</option>
            </select><br><br>
            <h3> Instructor Performance</h3>
            <label>How would you rate the instructor's knowledge and teaching style?</label><br><br>
            <select>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select><br><br>
            <label>Did the instructor explain the concepts clearly and effectively?</label><br><br>
            <select>
                <option value="Strongly Agree">Strongly Agree</option>
                <option value="Agree">Agree</option>
                <option value="Neutral">Neutral</option>
                <option value="Disagree">Disagree</option>
                <option value="Strongly Disagree">Strongly Disagree</option>
            </select><br><br>
            <h3>Learning Outcomes</h3>
            <label>How would you rate the quizzes, assignments, and assessments in terms of helping you understand the
                material?</label><br><br>
            <select>
                <option value="Very Helpful">Very Helpful</option>
                <option value="Helpful">Helpful</option>
                <option value="Neutral">Neutral</option>
                <option value="Not Helpful">Not Helpful</option>
            </select><br><br>
            <label>Was the pace of the course comfortable for you?</label><br><br>
            <select>
                <option value="Too Fast">Too Fast</option>
                <option value="Just Right">Just Right</option>
                <option value="Too slow">Too Slow</option>
            </select><br><br>
            <h3>Any Additional comments or feedback?</h3>
            <textarea style="width: 480px;height: 60px;"></textarea><br>
            <label>How likely are you to recommend this course to others?</label><br><br>
            <select>
                <option value="Very likely">Very likely</option>
                <option value="likely">Likely</option>
                <option value="Neutral">Neutral</option>
                <option value="Unlikely">Unlikely</option>
                <option value="very Unlikely">Very Unlikely</option>
            </select><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
