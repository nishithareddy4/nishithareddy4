<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
</head>
<style>
    
    h1{
        color: #0722e7;
        text-align: center;
    }
    h2{
        color:#5c51d3;
        text-align: center;
    }
    img{
        height: 250px;
        width:300px;
        border: 10px solid ;
        border-radius: 28px;
    }
    div{
        text-align: center;
    
    }
</style>
<body>
    <div>
    <h1>Seasons</h1>
    <h2>Spring</h2>
    <img src="./spring.jpg" alt="spring season">
    <h2>Summer</h2>
    <img src="./summer.jpeg" alt="summer season">
    <h2>Autumn</h2>
    <img src="./autumn.jpeg" alt="autumn season">
    <h2>Winter</h2>
    <img src="./winter.jpeg" alt="winter season">
</div>
</body>
</html>
