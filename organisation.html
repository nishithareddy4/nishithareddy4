<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>organisation</title>

<style>
    h1 {
        text-align: center;
    }

    body {
        margin: 5% 30%;
    }

    button {
        font-size: large;
    border-radius: 7px;
    border: 3px solid black;
    width: 91px;
    background-color: rgb(160 159 159);
    color: whitesmoke;
    }

    label {
        font-size: large;

    }
</style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="./submitform.html">
        <fieldset>
            <label for="fname">First name</label><br>
            <input type="text" name="fName" id="fname" required><br><br>
            <label for="lname">Last name</label><br>
            <input type="text" name="lName" id="lname" required><br><br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" required><br><br>
            <label for="ph">Phone Number</label><br>
            <input type="number" name="ph" id="ph" required><br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="gender">Male<br>
            <input type="radio" name="gender" id="gender">Female<br>
            <input type="radio" name="gender" id="gender">other<br><br>
            <label for="date">Date of Birth </label>
            <input type="date" id="date"><br><br>
            <label for="course">Select a UG Course:</label><br><br>
            <select id="course">
                <optgroup label="Btech courses">
                    <option value="cse">CSE(General)</option>
                    <option value="AIDS">CSE(AIDS)</option>
                    <option value="AIML">CSE(AIML)</option>
                    <option value="cs">CSE(CS)</option>
                    <option value="ece">ECE</option>
                </optgroup>
                <optgroup label="Degree courses">
                    <option value="B.A">B.A</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="B.Com">B.Com</option>
                    <option value="BBA">BBA</option>
                </optgroup>
            </select><br><br>
            <label for="pg">Select a PG Course:</label><br><br>
            <select id="pg">
                <optgroup label="Postgraduate course">
                    <option value="mtech">M.Tech</option>
                    <option value="MA">M.A</option>
                    <option value="msc">M.Sc</option>
                    <option value="mba">MBA</option>
                </optgroup>
            </select><br>
            <label for="address"></label><br><br>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
